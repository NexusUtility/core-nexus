    <script>

        function formatJSON() {
            const input = document.getElementById('input').value; const status = document.getElementById('status'); const stats = document.getElementById('stats');
            if (!input.trim()) { status.textContent = 'Please enter JSON data'; status.className = 'status-invalid'; return; }
            try { const parsed = JSON.parse(input); const formatted = JSON.stringify(parsed, null, 2); document.getElementById('output').innerHTML = syntaxHighlight(formatted); status.textContent = 'Valid JSON'; status.className = 'status-valid'; stats.textContent = `${Object.keys(parsed).length} keys | ${formatted.length} chars`; } catch (e) { status.textContent = 'Invalid JSON: ' + e.message; status.className = 'status-invalid'; document.getElementById('output').textContent = ''; }
        }
        function minifyJSON() { const input = document.getElementById('input').value; try { const parsed = JSON.parse(input); const minified = JSON.stringify(parsed); document.getElementById('output').textContent = minified; document.getElementById('status').textContent = 'Minified'; document.getElementById('status').className = 'status-valid'; } catch (e) { alert('Invalid JSON'); } }
        function syntaxHighlight(json) { return json.replace(/(".*?"):\s*/g, '<span class="json-key">$1</span>: ').replace(/: "(.*?)"/g, ': <span class="json-string">"$1"</span>').replace(/: (\d+)/g, ': <span class="json-number">$1</span>').replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>').replace(/: (null)/g, ': <span class="json-null">$1</span>'); }
        function copyOutput() { const output = document.getElementById('output').textContent; if (output) navigator.clipboard.writeText(output); }
        function clearAll() { document.getElementById('input').value = ''; document.getElementById('output').textContent = ''; document.getElementById('status').textContent = 'Ready to format'; document.getElementById('status').className = ''; }
